<html>
<head>
  <title>timeoutStorage</title>
</head>
<body>
    <input type="text" placeholder="请输入Ok的值" id="enter_ok"/>
    <input type="text" placeholder="请输入超时时间，单位：秒" id="timeout"/>
    <button id="ok">确定</button>
    <br/>
    <div style="height:5px"></div>
    ok值为<span id="val"></span>
    <button id="btn">获取OK的值</button>
    <script src="../timeout_storage.js"></script>
    <script src="./jquery-3.1.1.min.js"></script>
    
    <script text="javascript">
        $("#ok").click(function(){
            v = $("#enter_ok").val();
            t = parseInt($("#timeout").val());
            timeoutStorage.setItem('ok',v, t);
            $("#val").html(''+timeoutStorage.getItem('ok'));
        });
        timeoutStorage.setItem('good',3, 8);
        $("#btn").click(function(){
            $("#val").html(''+timeoutStorage.getItem('ok'));
        });
    </script>
</body>
</html>
